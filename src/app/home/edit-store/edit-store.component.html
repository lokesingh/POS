<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-default " onclick="history.back(-1)" style="margin-bottom:10px; float:right">
                <i class="fa fa-arrow-left"></i> Back</a>
            <form name="form" class="form-horizontal" (submit)="updateStore()">
                <div class="form-group">
                    <label>Stores Name</label>
                    <input type="text" name="storeName" [(ngModel)]="storeName" class="form-control" placeholder="Store Name" required="">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="Email" name="storeEmail" class="form-control" placeholder="Store Email" [(ngModel)]="storeEmail">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" name="storePhone" class="form-control" placeholder="Phone" [(ngModel)]="storePhone">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="storecountry" class="form-control" placeholder="Country" [(ngModel)]="storecountry">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="storeCity" class="form-control" placeholder="City" [(ngModel)]="storeCity">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="storeAddress" class="form-control" placeholder="Address" [(ngModel)]="storeAddress">
                </div>
                <div class="form-group">
                    <label>Recipt</label>
                    <input type="text" name="storeReceipt" class="form-control" placeholder=" Receipt" [(ngModel)]=" storeReceipt">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success ">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
