<div>
    <ul style="float: right">
        <li><a data-toggle="tooltip" data-html="true" data-placement="left" title="" data-original-title="switch&nbsp;store" style="cursor: pointer; cursor: hand; "><i class="fa fa-times" aria-hidden="true"></i></a></li>
        <li><a><i class="fa fa-random" onclick="history.back(-1)" aria-hidden="true" style="cursor: pointer; cursor: hand; "></i></a></li>
    </ul>
    <div class="container">
        <div class="row" style="margin-top:3%">
            <div style="float:left">
                <h1>Name</h1>
            </div>
            <div style="float:right; padding-top:2% ">
                <button class="btn btn-success" (click)="redirect()">Walk In Customer</button>

            </div>
        </div>
        <hr>

        <div class="row" style="cursor: pointer; cursor: hand;" *ngFor="let store of storeTableInterface" (click)="redirect(store._id)">{{store._id}}
            <div>
                <h3>{{ store.zoneName}}</h3>
            </div>
            <div style="background-color:white" class="col-md-3">
                <img src="assets/images/table.svg" alt="store" width="100" height="100">
            </div>
            <div>
                <h4>{{store.storeTable}}</h4>
            </div>
        </div>
    </div>
</div>
