<div class="container container-small">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-default " onclick="history.back(-1)" style="margin-bottom:10px; float:right">
                <i class="fa fa-arrow-left"></i> Back</a>
            <form name="form" class="form-horizontal" (submit)="updateUSER()">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="userName" [(ngModel)]="userName" class="form-control">
                </div>
                <div class="form-group">
                    <label>first Name</label>
                    <input type="text" name="userFirstName" [(ngModel)]="userFirstName" class="form-control" placeholder="first Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="userLastName" [(ngModel)]="userLastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="role">Role</label><br>
                    <label class="radio-inline">
                 <input type="radio" name="role" id="role" value="admin"> Admin               </label>
                    <label class="radio-inline">
                 <input type="radio" name="role" id="role" value="sales"> Sales Staff               </label>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="userEmail" [(ngModel)]="userEmail" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <input type="password" name="PasswordRepeat" class="form-control" placeholder="Repeat Password">
                </div>
                <div class="form-group">
                    <label for="Avatar">Avatar</label>
                    <input type="file" (change)="fileChanged($event)" name="file" accept="image/png">
                </div>
                <img src="" alt="" class="float-right" width="150px">
                <div class="form-group">
                    <button type="submit" class="btn btn-success col-md-4">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
