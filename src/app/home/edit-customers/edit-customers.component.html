<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-default " onclick="history.back(-1)" style="margin-bottom:10px; float:right">
                <i class="fa fa-arrow-left"></i> Back</a>
            <form name="form" class="form-horizontal" (submit)="updateCustomer()">
                <div class="form-group">
                    <label>Customer Name *</label>
                    <input type="text" name="customerName" [(ngModel)]="customerName" class="form-control" placeholder="Customer Name" required="">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="customerPhone" [(ngModel)]="customerPhone" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="customerEmail" [(ngModel)]="customerEmail" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" name="customerState" [(ngModel)]="customerState" class="form-control" placeholder="State">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="customerAddress" [(ngModel)]="customerAddress" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <label>Discount</label>
                    <input type="text" name="customerDiscount" [(ngModel)]="customerDiscount" class="form-control" placeholder="Discount">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success ">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
