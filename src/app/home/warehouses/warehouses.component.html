<div class="container">
    <div class="row">
        <div class="tab-pane fade in">
            <hr>
            <table class="table">
                <tbody>
                    <tr>
                        <th>Warehouse Name</th>
                        <th>Warehouse Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let warehouse  of  warehouseInterfaces">
                        <td>{{warehouse.warehouseName}}</td>
                        <td>{{warehouse.warehousePhone}}</td>
                        <td>{{warehouse.warehouseEmail}}</td>
                        <td>{{warehouse.warehouseAddress}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-default" title="" data-original-title="Delete" (click)="deleteWarehouse(warehouse._id)" value="Delete"><i class="fa fa-times"></i></a>
                                <a class="btn btn-default" title="" (click)="redirect(warehouse._id)" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-add btn-lg" class="btn btn-default" (click)="modal.open()"> Add User </button>
        </div>
    </div>
</div>


<!--it is for modal -->
<modal #modal>
    <form name="form" class="form-horizontal" (submit)="addWarehouse()">
        <modal-header>
            <h4 class="modal-title">Add Warehouse</h4>
        </modal-header>
        <modal-body>

            <div class="form-group">
                <label>Warehouse Name *</label>
                <input type="text" name="warehouseName" [(ngModel)]="warehouseName" class="form-control" placeholder="Warehouse Name" required="">
            </div>
            <div class="form-group">
                <label>Warehouse Phone</label>
                <input type="text" name="warehousePhone" [(ngModel)]="warehousePhone" class="form-control" placeholder="Warehouse Phone">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="warehouseEmail" [(ngModel)]="warehouseEmail" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="warehouseAddress" [(ngModel)]="warehouseAddress" class="form-control" placeholder="Address">
            </div>

        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Close</button>
            <button type="submit" class="btn btn btn-success" data-dismiss="modal" (click)="modal.dismiss()">Submit</button>
        </modal-footer>
    </form>
</modal>
