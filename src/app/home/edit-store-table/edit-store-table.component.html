<div class="container container-small">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-default " onclick="history.back(-1)" style="margin-bottom:10px; float:right">
                <i class="fa fa-arrow-left"></i> Back</a>
            <form name="form" class="form-horizontal" (submit)="updateStoreTable()">
                <div class="form-group">
                    <label>Table name/number *</label>
                    <input type="text" class="form-control" name="storeTable" [(ngModel)]="storeTable">
                </div>
                <div class="form-group">
                    <label>Choose a zone *</label>
                    <select class="form-control" name="zoneName" [(ngModel)]="zoneName">
                         <option value="0">Choose a zone *</option>
                         <option >{{zoneName}}</option>
                  </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success ">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
