<div style="margin-top:30px">
    <div class="col-md-4"></div>
    <div class="container col-md-4">
        <div style="margin-left:150px;margin-right:100px">
            <img src="assets/images/logo.png" alt="logo" width="100" height="50">
        </div>
        <h2 class="page-header text-center">Login to Your Account</h2>
        <form (submit)="login()">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" name="userName" [(ngModel)]="userName" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="userpassword" [(ngModel)]="userpassword" class="form-control">
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn btn-success pull-middle" value="Login">
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
